<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <meta name="description" content="This is an awesome Bootstap boiler plate, scaffolded by slush bootstrap">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css /assets/styles/main.min.css -->
        <link rel="stylesheet" href="/assets/styles/main.css">  
        <!-- endbuild -->
        
        <!-- build:css /assets/styles/signin/signin.css -->
        <link rel="stylesheet" href="/templates/signin/signin.css">
        <!-- endbuild -->

        <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.1/json3.min.js"></script>
        <![endif]-->

        <!-- build:js /assets/scripts/modernizr.min.js -->
        <script src="/assets/lib/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="container">

          <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>

        </div> <!-- /container -->
        <!-- build:js /assets/scripts/vendor.min.js -->
        <script src="/assets/lib/jquery/dist/jquery.js"></script>
        <!-- endbuild -->

        <!-- build:js /assets/scripts/bootstrap.min.js -->
        <script src="/assets/lib/bootstrap-less/js/affix.js"></script>
        <script src="/assets/lib/bootstrap-less/js/alert.js"></script>
        <script src="/assets/lib/bootstrap-less/js/dropdown.js"></script>
        <script src="/assets/lib/bootstrap-less/js/tooltip.js"></script>
        <script src="/assets/lib/bootstrap-less/js/modal.js"></script>
        <script src="/assets/lib/bootstrap-less/js/transition.js"></script>
        <script src="/assets/lib/bootstrap-less/js/button.js"></script>
        <script src="/assets/lib/bootstrap-less/js/popover.js"></script>
        <script src="/assets/lib/bootstrap-less/js/carousel.js"></script>
        <script src="/assets/lib/bootstrap-less/js/scrollspy.js"></script>
        <script src="/assets/lib/bootstrap-less/js/collapse.js"></script>
        <script src="/assets/lib/bootstrap-less/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js /assets/scripts/main.min.js -->
        <script src="/assets/scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
