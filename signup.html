<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kaku.com.ng | Create an Account</title>
  <meta name="description" content="Kaku">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/styles/main.min.css">

  <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.1/json3.min.js"></script>
        <![endif]-->

  <script src="assets/scripts/modernizr.min.js"></script>
</head>


<body class="signup">
  <div class="container">
      <div class="signupForm">
        <form role="form" >
          
          <img src="assets/images/KakuLogo2.png" class="signupFlogo" height="50px"/>
          <h4> Create an Account</h4>
          
            <div class="form-group" align="center">
              <label for="signupFName" class="sr-only">First Name</label>
              <input type="text" class="form-control input-lg" id="signupFName" placeholder="First Name">
            </div>
            <div class="form-group" align="center">
              <label for="signupLName" class="sr-only">First Name</label>
              <input type="text" class="form-control input-lg" id="signupLName" placeholder="Last Name">
            </div>
           <div class="form-group" align="center">
              <label for="signupEmail" class="sr-only">Email address</label>
              <input type="email" class="form-control input-lg" id="signupEmail" placeholder="Email">
            </div>
            <div class="form-group" align="center">
              <label for="signupPasword"  class="sr-only">Password</label>
              <input type="password" class="form-control input-lg" id="signupPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <br/><br/>
      <span style="color:#222; font-size:1rem;">Already have an account? <a style="color:#222;"><strong>sign in</strong></a></span>
      
  </div>
  <script src="assets/scripts/vendor.min.js"></script>

  <script src="assets/scripts/bootstrap.min.js"></script>

  <script src="assets/scripts/main.min.js"></script>
</body>

</html>
